<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" /> <!-- Define o conjunto de caracteres como UTF-8 -->
  <meta name="viewport" content="width=device-width, initial-scale=1" /> <!-- Faz o site se adaptar a dispositivos móveis -->
  <title>Vinícius P. Breves</title> <!-- Título da página que aparece na aba do navegador -->
  <link
    href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet"
  /> <!-- Carrega a fonte EB Garamond do Google Fonts -->
  <link rel="stylesheet" href="styles.css" /> <!-- Conecta o arquivo CSS -->
</head>
<body>
  <main class="container">
    <!-- Bloco principal dividido em dois grupos de texto -->
    <div class="hero">
      <div class="text-block">
        <a href="https://9pomodoros.pro" class="link">PRODUCTIVITY</a> <!-- Link para o site de produtividade -->
        <span class="subtext">for Brilliant People<span class="amp">&amp;</span></span> 
        <!-- Alteração: & foi movido para dentro do subtext como &amp; para garantir o glifo Garamond e ficar na mesma linha -->
      </div>
      <div class="text-block">
        <a href="https://jackclever.substack.com" class="link">PHILOSOPHY</a> <!-- Link para o site de filosofia -->
        <span class="subtext">for the Last Thinking Minds</span> <!-- Subtexto que aparece abaixo de PHILOSOPHY -->
      </div>
    </div>
    <!-- Seção "More About" como bloco separado -->
    <div class="more-about">
      <span class="label">More About</span> <!-- Rótulo "More About" -->
      <a href="https://9pomodoros.pro" class="link name">Vinícius P. Breves</a> <!-- Nome como link -->
    </div>
  </main>
</body>
</html>
